worker_processes auto;
events { worker_connections 1024; }
http {
  upstream auth_up { server auth:3001; }

  server {
    listen 80;

    # gateway health
    location /healthz {
      return 200 '{"gateway":"ok"}';
      add_header Content-Type application/json;
    }

    # forward /auth/* to the auth service (keep the /auth prefix)
    location /auth/ {
      proxy_pass http://auth_up;
    }

    # exact health mapping (auth app exposes /health)
    location = /auth/health {
      proxy_pass http://auth_up/health;
    }
  }
}
